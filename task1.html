<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    .main{
        height: 100svh;
        width:  100%;
        border:  1px solid ;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(133, 169, 242);
    }
    .searchbar{
        width: 600px;
        height: 45px;
        border: 1px solid black;
        border-radius: 2rem;
        display: flex;
        align-items: center;
        padding: 0px 2px;
        color: white;
        font-size: 1.2rem;
        font-weight: 300;
        background-color: white;
    }
    .dropdown {
        position: relative;
        margin-right: 10px;
      }
      
      .dropdown-btn {
        height: 40px;
        width: 200px;
        background-color:rgb(171, 14, 111);
        border: none;
        padding: 10px 25px;
        cursor: pointer;
        display: flex;
        align-items: center;
        border-radius: 2rem;
        color: white;
        font-size: 1rem;
        font-weight: 600;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        top: 40px;
        left: 0;
        background-color: #fff;
        margin-top: 15px;
        border-radius:1rem;
        overflow: hidden;
        z-index: 1;
        border: 1px solid black;
      }
      .dropdown-content a {
        padding: 10px;
        display: block;
        color: #333;
        text-decoration: none;
      }
      
      .dropdown-content a:hover {
        background-color: #f0f0f0;
      }
   
    .search{
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color:rgb(171, 14, 111);
    }
    .search input{
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        font-size: 1rem;
        color:rgb(171, 14, 111);
    }
    .search-input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 1500px;
      }
      .fa-solid{
        margin-right: 1rem;
      }

</style>
<body>
    <div class="main">
            <div class="searchbar"> 
                <div class="dropdown">
                    <button class="dropdown-btn" onclick="toggleDropdown()">Everything</button>
                    <div class="dropdown-content" id="dropdownMenu">
                      <a href="#" onclick="selectCategory('Everything')">Everything</a>
                      <a href="#" onclick="selectCategory('Software Development')">Software Development</a>
                      <a href="#" onclick="selectCategory('Web Development')">Web Development</a>
                      <a href="#" onclick="selectCategory('Data Analyst')">Data Analyst</a>
                      <a href="#" onclick="selectCategory('IT Consultant')">IT Consultant</a>
                      <a href="#" onclick="selectCategory('Network Administrator')">Network Administrator</a>
                    </div>
                  </div>
                <div class="search">
                    <input type="text" class="search-input" placeholder="Type your search here...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
    </div>
</body>
<script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function selectCategory(category) {
      document.querySelector(".dropdown-btn").innerText = category;
      document.getElementById("dropdownMenu").style.display = "none";
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-btn')) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    };
  </script>
</html>
